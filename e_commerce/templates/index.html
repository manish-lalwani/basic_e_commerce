{% extends 'base.html' %}
{% block title %}
  HOME
{% endblock %}

{% block head %}
  <style>
    .card {
      display: inline-block;
      {% comment %} width: 18rem; {% endcomment %}
      {% comment %} margin: 5px {% endcomment %}
      
      
    }

    .row {
      margin-left: 10%;
      margin-right: 10%;
      margin-top: 1%;
      margin-bottom: 1%;
  }

  .card img {
    margin-top: 1%;
  }

  #carouselExampleIndicators1 .carousel-control-next-icon:after
{
  content: '>';
  font-size: 55px;
  color: red;
}

#carouselExampleIndicators1 .carousel-control-prev-icon:after {
  content: '<';
  font-size: 55px;
  color: red;
}





  </style>
{% endblock %}

{% block body %}
  {% load static %}
  {{ products_json|json_script:"products_json_id" }}
  <script src={% static 'e_commerce/index.js'%} defer> var products = {{ products_json|safe }}; </script>
  {% comment %}banner carousal{% endcomment %}
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'e_commerce/sale_baner_1.png' %}" class="d-block w-100" alt="..." />
      </div>

      <div class="carousel-item">
        <img src="{% static 'e_commerce/sale_baner_2.png' %}" class="d-block w-100" alt="..." />
      </div>

      <div class="carousel-item">
        <img src="{% static 'e_commerce/sale_baner_3.png' %}" class="d-block w-100" alt="..." />
      </div>
    </div>

    {% comment %}Next and prev buttons{% endcomment %}
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
